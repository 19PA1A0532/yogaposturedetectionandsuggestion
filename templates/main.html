<!DOCTYPE html>

	<title>My Page</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='indexcss.css') }}">
    <title>Yoga Website</title>
    <script>
        function selectOption() {
          var selectElement = document.getElementById("mySelect");
          var selectedOption = selectElement.options[selectElement.selectedIndex].value;
          if (selectedOption) {
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/select1');
            xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
            xhr.onload = function() {
              if (xhr.status === 200) {
                window.location.href = xhr.responseURL;
              }
            };
            xhr.send('option=' + encodeURIComponent(selectedOption));
          }
        }
      </script>
</head>
<body>

        <div class="header-nav">
            <a href="#" class="logo link">YOGA</a>
            <nav class="main-nav">

                    </li>
                </ul>
            </nav>
        </div>
        <div>
            <button class="hero-cta link" onclick="redirectTo('/regular')" id="button1">Regular Asanas</button><br>
            <button class="hero-cta link" onclick="redirectTo('/weightloss')" id="button2">Weight Loss</button><br>
            <button class="hero-cta link" onclick="redirectTo('/fittness')" id="button2">Physical Fittness</button><br>
            
            <select class="hero-cta link" id="mySelect" onchange="selectOption()">
                <option value="">Level-based-poses</option>
